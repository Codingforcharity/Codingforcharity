<div class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Modal title</p>
            <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <!-- Content ... -->
        </section>
        <footer class="modal-card-foot">
            <button class="button is-success">Save changes</button>
            <button class="button">Cancel</button>
        </footer>
    </div>

    <section class="hero is-fullheight is-dark is-bold">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-vcentered">
                    <div class="column is-4 is-offset-4">
                        <h1 class="title">
                            Login
                        </h1>
                        <div class="box">
                            <label class="label">Email</label>
                            <p class="control">
                                <input class="input" type="text" placeholder="jsmith@example.org">
                            </p>
                            <hr>
                            <label class="label">Password</label>
                            <p class="control">
                                <input class="input" type="password" placeholder="●●●●●●●">
                            </p>

                            <hr>
                            <p class="control">
                                <button class="button is-info" href='/auth'>Login</button>
                                <button class="button is-default" ui-sref='home'>Cancel</button>
                            </p>
                        </div>
                        <p class="has-text-centered">
                            <a ui-sref="login">Login</a> |
                            <a href="#">Need help?</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <section class="section profile">
        <div class="container">
            <div class="profile-heading">
                <div class="columns">
                    <div class="column is-2 card">
                        <div class="image is-128x128 avatar">
                            <img ng-src="{{project.profilepic}}">
                        </div>
                        <div class="spacer"></div>
                        <span>
                <a class="button is-primary" ng-href='/#!/apply/{{project.projid}}' ng-if="curUser.id">Apply</a>

                <a class="button is-primary" ng-href="/#!/account/{{project.posterid}}">Contact</a>
              </span>
                    </div>
                    <div class="column is-9 name">
                        <div class="media-content">
                            <div class="content">
                                <p>
                                    <span class="title">{{project.title}}</span>
                                    <br>
                                    <a ng-href="/#!/account/{{project.posterid}}">{{project.username}}</a>
                                </p>
                                <p class="tagline">Project summary: {{project.description}}
                                </p>
                            </div>
                        </div>
                        <div id="meta" class="field is-grouped is-grouped-multiline">
                            <div class="control" ng-repeat="purple in project.skills track by $index">
                                <div class="tags has-addons">
                                    <span class="tag is-info is-medium">{{purple}}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="spacer"></div>
            <hr>
        </div>
    </section>
    <section class='section'>
        <div class="container">

        </div>
